<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Answers - VLAT</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- Compiled Tailwind CSS -->
    <link rel="stylesheet" href="css/main.css?v=2.0" />
  </head>

  <body class="font-['Inter'] bg-secondary min-h-screen">
    <!-- Main Container -->
    <div class="w-full min-h-screen py-4 sm:py-5 md:py-6 px-4">
      <!-- HEADER -->
      <header class="bg-[#FFFFFF] mt-5 border border-[#D4D4D4] rounded-3xl">
        <div
          class="max-w-6xl rounded-3xl mx-auto px-5 py-3 flex flex-wrap items-center justify-between gap-4"
        >
          <!-- Logo -->
          <div class="flex items-center gap-3">
            <img src="images/vmlsvlatlogoheader.svg" class="h-10" alt="VMLS" />
          </div>

          <!-- Right -->
          <div class="flex items-center gap-4">
            <!-- Language Switcher -->
            <div
              class="language-switcher flex items-center gap-0 border border-grey-5 rounded-lg overflow-hidden bg-white"
            >
                <button
                  data-lang="en"
                  class="lang-btn px-3 py-1.5 text-sm font-medium transition-colors active"
                >
                  English
                </button>
                <button
                  data-lang="ta"
                  class="lang-btn px-3 py-1.5 text-sm font-medium transition-colors inactive"
                >
                  தமிழ்
              </button>
            </div>
            <img
              src="images/vmrflogo.svg"
              class="h-8 hidden md:block"
              alt="VMLS"
              data-i18n-alt="common.alt.vmrfLogo"
            />
            <span
              class="text-sm border border-[#D4D4D4] p-2 rounded-full text-[#171717] hidden sm:block"
              >S. Sathiya</span
            >
            <button
              id="logoutButton"
              class="px-3 py-1.5 text-sm border border-primary text-primary rounded-lg hover:bg-primary hover:text-white transition"
              data-i18n="common.buttons.logout"
            >
              Logout
            </button>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <div class="w-full max-w-6xl mx-auto mt-5">
        <!-- Page Title -->
        <div class="mb-6">
          <h1
            class="text-2xl sm:text-3xl font-semibold text-grey-10 mb-2"
            id="reviewTitle"
            data-i18n="pages.review-answers.reviewTitle"
          >
            Review Answers
          </h1>
          <p class="text-grey-7" data-i18n="pages.review-answers.subtitle">
            Detailed review of all questions and answers
          </p>
        </div>

        <!-- Questions Review -->
        <div class="bg-white rounded-3xl p-6 border border-grey-4 mb-6">
          <div id="questionsReview" class="space-y-4">
            <!-- Questions will be dynamically rendered here -->
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <button
            id="backToResultsBtn"
            onclick="window.history.back()"
            class="px-6 py-3 bg-grey-9 text-white rounded-lg hover:bg-grey-8 transition font-medium"
          >
            <i class="fa-solid fa-arrow-left mr-2"></i>
            <span data-i18n="pages.review-answers.backToResults">Back to Results</span>
          </button>
          <button
            onclick="window.location.href='dashboard.html'"
            class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-red-800 transition font-medium"
          >
            <span data-i18n="pages.review-answers.backToDashboard">Back to Dashboard</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Translation System -->
    <script src="js/translations.js"></script>
    <script type="module" src="js/review-answers.js"></script>
    <script>
      // Initialize translations on page load
      document.addEventListener("DOMContentLoaded", async () => {
        if (typeof initializeTranslations === "function") {
          await initializeTranslations();
        }
      });
    </script>
  </body>
</html>
