<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#8D191C",
              cream: "#FFF6E5",
              gold: "#EDCD88",
              whiteSoft: "#F3F4F6",
            },
          },
        },
      };
    </script>
    <style>
      input::placeholder {
        color: #a3a3a3;
        font-size: 0.875rem;
        font-weight: 500;
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="font-['Inter']" style="background-color: #fff6e2">
    <!-- ROOT GRID -->
    <main class="grid grid-cols-1 lg:grid-cols-[96px_1.2fr_1fr]">
      <!-- LEFT RED STRIP -->
      <aside class="hidden lg:block w-72 bg-primary relative">
        <button
          onclick="history.back()"
          class="absolute top-6 left-32 flex items-center gap-2 text-sm font-medium uppercase border border-white/40 rounded-full px-3 py-1 text-[#A3A3A3] backdrop-blur"
        >
          <i class="fas fa-chevron-left text-xs"></i>
          BACK
        </button>
      </aside>

      <section
        class="hidden z-10 lg:flex items-center justify-start h-full px-10 pt-10"
      >
        <img
          src="images/loginImage.svg"
          alt="Students attending class"
          class="h-full max-h-[85%] w-auto object-contain"
        />
      </section>

      <!-- FORM COLUMN -->
      <!-- FORM COLUMN -->
      <section class="flex items-start justify-center px-4 pt-20">
        <div class="w-full max-w-md space-y-4">
          <!-- LOGO -->
          <div class="flex justify-center">
            <img src="images/logo1.svg" alt="VMLS Logo" class="h-14" />
          </div>

          <!-- TITLE -->
          <div class="text-center space-y-1">
            <h1 class="text-4xl font-bold text-primary">Reset Password</h1>
            <p class="text-sm leading-6 text-[#404040]">
              Set a new password for your account.
            </p>
          </div>

          <!-- FORM CARD -->
          <form class="rounded-3xl p-6 space-y-4 bg-primary">
            <!-- Password -->
            <div>
              <label class="text-sm text-[#F3F4F6]">Password</label>
              <input
                type="password"
                placeholder="Enter your new password"
                class="mt-1 w-full h-10 rounded-md bg-[#FFFFFF1A] border border-[#FFFFFF33] px-3 text-white outline-none"
              />
            </div>

            <!-- Confirm Password -->
            <div>
              <label class="text-sm text-[#F3F4F6]">Confirm Password</label>
              <input
                type="password"
                placeholder="Enter your new password"
                class="mt-1 w-full h-10 rounded-md bg-[#FFFFFF1A] border border-[#FFFFFF33] px-3 text-white outline-none"
              />
            </div>
            <!-- Button -->
            <button
              type="submit"
              class="w-full h-11 rounded-lg bg-[#FFF6E2] text-primary font-medium"
            >
              Update password
            </button>

            <p class="text-center text-xs text-[#FAFAFA]">
              Passord must be at ( 8+ characters, letters & numbers )
            </p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
