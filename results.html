<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Results - VLAT</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#8d191c",
              secondary: "#FFF6E2",
              grey: {
                1: "#fafafa",
                3: "#E5E7EB",
                4: "#d4d4d4",
                6: "#737373",
                7: "#525252",
                9: "#262626",
                10: "#171717",
              },
              green: {
                100: "#DCFCE7",
                600: "#008236",
              },
              red: {
                600: "#EE0006",
              },
              yellow: {
                50: "#FFF6E2",
                100: "#FEF3C7",
                200: "#FDE68A",
              },
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="font-['Inter'] bg-[#F3F4F6] min-h-screen">
    <!-- Main Container -->
    <div class="w-full min-h-screen py-4 sm:py-5 md:py-6 px-4">
      <!-- HEADER -->
      <header class="bg-[#FFFFFF]  border border-[#D4D4D4] rounded-3xl">
        <div
          class="max-w-6xl rounded-3xl mx-auto px-5 py-3 flex flex-wrap items-center justify-between gap-4"
        >
          <!-- Logo -->
          <div class="flex items-center gap-3">
            <img src="images/logo1.svg" class="h-8" alt="VMLS" />
            <div class="h-9 w-px bg-[#D4D4D4]"></div>
            <img src="images/vlatlogo.svg" class="h-6" alt="VLAT" />
          </div>

          <!-- Right -->
          <div class="flex items-center gap-4">
            <img
              src="images/vmrflogo.svg"
              class="h-8 hidden md:block"
              alt="VMLS"
            />
            <span
              class="text-sm border border-[#D4D4D4] p-2 rounded-full text-[#171717] hidden sm:block"
              >S. Sathiya</span
            >
            <button
              class="px-3 py-1.5 text-sm border border-primary text-primary rounded-lg hover:bg-primary hover:text-white transition"
            >
              Logout
            </button>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <div
        class="w-full max-w-7xl flex flex-col space-y-4 sm:space-y-6 mx-auto mt-5 px-2 sm:px-4"
      >
        <div class="bg-[#404040] p-3 sm:p-4 rounded-3xl">
          <!-- Two Card Layout -->
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6">
            <!-- Card 1: Test Name & Motivation -->
            <div
              class="bg-[#737373] rounded-2xl p-6 sm:p-8 relative overflow-hidden md:h-80 h-60"
            >
              <!-- Trophy Icon Background -->
              <div class="absolute top-4 right-4 opacity-10 z-0">
                <i
                  class="fa-solid fa-trophy text-white text-5xl sm:text-6xl"
                ></i>
              </div>

              <div class="relative z-10 flex flex-col justify-end items-end">
                <div class="">

                  <div class="text-grey-4 text-sm mb-2">Test Name</div>
                  <h1
                    class="text-white text-2xl sm:text-3xl font-semibold mb-6"
                    id="testName"
                  >
                    Mock Test 3: Advanced Topics
                  </h1>
                </div>

                <!-- Motivational Message -->
                <div id="motivationalMessage" class="space-y-2">
                  <div
                    class="text-white text-xl sm:text-2xl font-semibold"
                    id="motivationalTitle"
                  >
                    Keep Practicing! ðŸ’ª
                  </div>
                  <div
                    class="text-grey-3 text-sm sm:text-base"
                    id="motivationalText"
                  >
                    Don't worry! Every attempt makes you stronger. Review and
                    try again!
                  </div>
                </div>
              </div>
            </div>

            <!-- Card 2: Score Details -->
            <div
              class="bg-[#737373] md:h-80 h-60 rounded-2xl p-6 sm:p-8 relative overflow-hidden"
            >
              <!-- Trophy Icon Background -->
              <div class="absolute top-4 right-4 opacity-10 z-0">
                <i
                  class="fa-solid fa-trophy text-white text-5xl sm:text-6xl"
                ></i>
              </div>

              <div
                class="relative z-10 flex flex-col items-center justify-center h-full text-center"
              >
                <div class="text-grey-4 text-sm mb-2">Your Score</div>
                <div
                  class="text-white text-5xl sm:text-6xl font-bold mb-4"
                  id="scoreDisplay"
                >
                  23%
                </div>
                <div class="text-white text-base sm:text-lg" id="scoreDetails">
                  15 out of 40 questions correct
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div
          class="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center mb-6"
        >
        <div class="w-full flex justify-between gap-5 xl:flex-row flex-col">

          <!-- Retake Test Button -->
          <button
            id="retakeTestBtn"
            onclick="handleRetakeTest()"
            class="px-4  w-full sm:px-6 py-2.5 sm:py-3 bg-white border border-[#404040] text-grey-10 rounded-lg hover:bg-grey-2 transition font-medium flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed text-sm sm:text-base"
          >
            <i class="fa-solid fa-redo"></i>
            <span id="retakeTestText">Retake Test</span>
          </button>

          <!-- Next Test Button -->
          <button
            id="nextTestBtn"
            onclick="handleNextTest()"
            class="px-4  w-full sm:px-6 py-2.5 sm:py-3 bg-white border border-[#404040] text-grey-10 rounded-lg hover:bg-grey-2 transition font-medium flex items-center justify-center gap-2 text-sm sm:text-base"
          >
            <span>Next Test</span>
            <i class="fa-solid fa-arrow-right"></i>
          </button>

          <!-- Review Answers Button -->
          <button
            id="reviewAnswersBtn"
            onclick="handleReviewAnswers()"
            class="px-4 border border-[#404040]  w-full sm:px-6 py-2.5 sm:py-3 bg-grey-10 text-white rounded-lg hover:bg-grey-9 transition font-medium flex items-center justify-center gap-2 text-sm sm:text-base"
          >
            <i class="fa-solid fa-eye"></i>
            <span>Review Answers</span>
          </button>
        </div>
        </div>

        <!-- Motivational Banner -->
        <div
          class="bg-gradient-to-r from-[#FFFBEB] to-[#FFF7ED] border border-[#FEE685] rounded-xl p-3"
        >
          <p class="text-grey-7 text-sm sm:text-base text-center">
            Review the explanations to understand where you can improve. You've
            got this!
          </p>
        </div>
      </div>
    </div>

    <script type="module" src="js/results.js"></script>
  </body>
</html>
