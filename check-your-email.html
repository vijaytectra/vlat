<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Check Your Email</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Compiled Tailwind CSS -->
    <link rel="stylesheet" href="css/main.css?v=2.0" />
    <style>
      input::placeholder {
        color: #a3a3a3;
        font-size: 0.875rem;
        font-weight: 500;
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="font-['Inter'] h-screen overflow-hidden bg-[#FFF6E2]">
    <!-- Language Switcher - Top Right -->
    <div class="fixed top-4 right-4 z-50">
      <div
        class="language-switcher flex items-center gap-0 border border-grey-5 rounded-lg overflow-hidden bg-white shadow-md"
      >
                <button
                  data-lang="en"
                  class="lang-btn px-3 py-1.5 text-sm font-medium transition-colors active"
                >
                  English
                </button>
                <button
                  data-lang="ta"
                  class="lang-btn px-3 py-1.5 text-sm font-medium transition-colors inactive"
                >
                  தமிழ்
        </button>
      </div>
    </div>

    <main class="h-screen grid grid-cols-1 lg:grid-cols-[96px_1.2fr_1fr]">
      <!-- LEFT RED STRIP -->
      <!-- LEFT RED STRIP -->
      <aside class="hidden lg:block w-72 bg-primary relative">
        <button
          onclick="history.back()"
          class="absolute top-6 left-32 z-20 flex items-center gap-2 text-sm font-medium uppercase border border-white/40 rounded-full px-3 py-1 text-[#A3A3A3] backdrop-blur"
          data-i18n="common.buttons.back"
        >
          <i class="fas fa-chevron-left text-xs"></i>
          BACK
        </button>
      </aside>

      <section
        class="hidden z-10 lg:flex items-center justify-start h-full px-10 pt-10"
      >
        <img
          src="images/loginimage.png"
          alt="Students attending class"
          class="h-full max-h-[85%] w-auto object-contain"
        />
      </section>

      <!-- FORM COLUMN -->
      <section class="flex items-center justify-center h-full px-4">
        <div class="w-full max-w-md space-y-4 text-center">
          <img src="images/logo1.svg" class="h-14 mx-auto" />

          <h1 class="text-4xl font-bold text-primary" data-i18n="pages.checkEmail.title">Check Your Email</h1>

          <p class="text-sm text-[#404040]" data-i18n="pages.checkEmail.subtitle">
            If your email is registered, you will receive a password reset link.
          </p>

          <form class="rounded-3xl p-6 space-y-4 bg-primary">
            <p class="text-xs text-[#FAFAFA]" data-i18n="pages.checkEmail.message">
              Please check your inbox (and spam folder). The link expires in 24
              hours.
            </p>

            <a
              href="login.html"
              id="backToLoginButton"
              class="block w-full min-h-[56px] bg-[#FFF6E2] text-primary rounded-xl font-medium hover:opacity-90 transition text-center flex items-center justify-center"
              data-i18n="pages.checkEmail.backToLogin"
            >
              Back to Login
            </a>

            <a
              href="forgot-password.html"
              class="block text-center text-xs text-[#FAFAFA] hover:text-[#EDCD88] transition"
              data-i18n="pages.checkEmail.tryDifferentEmail"
            >
              Try Different Email
            </a>
          </form>
        </div>
      </section>
    </main>
    <!-- Translation System -->
    <script src="js/translations.js"></script>
    <script>
      // Ensure redirect works even if JavaScript has issues
      document.addEventListener("DOMContentLoaded", async function () {
        const backToLoginButton = document.getElementById("backToLoginButton");
        if (backToLoginButton) {
          backToLoginButton.addEventListener("click", function (e) {
            e.preventDefault();
            window.location.href = "login.html";
          });
        }

        // Initialize translations
        if (typeof initializeTranslations === "function") {
          await initializeTranslations();
        }

        // Re-translate when language changes
        window.addEventListener("languageChanged", () => {
          if (typeof translatePage === "function") {
            translatePage();
          }
        });
      });
    </script>
  </body>
</html>
