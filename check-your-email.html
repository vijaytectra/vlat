<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Check Your Email</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#8D191C",
              cream: "#FFF6E5",
              gold: "#EDCD88",
              whiteSoft: "#F3F4F6",
            },
          },
        },
      };
    </script>
    <style>
      input::placeholder {
        color: #a3a3a3;
        font-size: 0.875rem;
        font-weight: 500;
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="font-['Inter'] h-screen overflow-hidden bg-[#FFF6E2]">
    <main class="h-screen grid grid-cols-1 lg:grid-cols-[96px_1.2fr_1fr]">
      <!-- LEFT RED STRIP -->
      <!-- LEFT RED STRIP -->
      <aside class="hidden lg:block w-72 bg-primary relative">
        <button
          onclick="history.back()"
          class="absolute top-6 left-32 flex items-center gap-2 text-sm font-medium uppercase border border-white/40 rounded-full px-3 py-1 text-[#A3A3A3] backdrop-blur"
        >
          <i class="fas fa-chevron-left text-xs"></i>
          BACK
        </button>
      </aside>

      <section
        class="hidden z-10 lg:flex items-center justify-start h-full px-10 pt-10"
      >
        <img
          src="images/loginImage.svg"
          alt="Students attending class"
          class="h-full max-h-[85%] w-auto object-contain"
        />
      </section>

      <!-- FORM COLUMN -->
      <section class="flex items-center justify-center h-full px-4">
        <div class="w-full max-w-md space-y-4 text-center">
          <img src="images/logo1.svg" class="h-14 mx-auto" />

          <h1 class="text-4xl font-bold text-primary">Check Your Email</h1>

          <p class="text-sm text-[#404040]">
            If your email is registered, you will receive a password reset link.
          </p>

          <form class="rounded-3xl p-6 space-y-4 bg-primary">
            <p class="text-xs text-[#FAFAFA]">
              Please check your inbox (and spam folder). The link expires in 24
              hours.
            </p>

            <button
              id="backToLoginButton"
              type="button"
              class="w-full min-h-[56px] bg-[#FFF6E2] text-primary rounded-xl font-medium hover:opacity-90 transition"
            >
              Back to Login
            </button>

            <a
              href="forgot-password.html"
              class="block text-center text-xs text-[#FAFAFA] hover:text-[#EDCD88] transition"
            >
              Try Different Email
            </a>
          </form>
        </div>
      </section>
    </main>
    <script>
      const backToLoginButton = document.getElementById("backToLoginButton");
      if (backToLoginButton) {
        backToLoginButton.addEventListener("click", () => {
          window.location.href = "/login.html";
        });
      }
    </script>
  </body>
</html>
