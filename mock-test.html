<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Test - VLAT</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#8d191c",
              secondary: "#FFF6E2",
              "secondary-yellow": "#fff6e2",
              background: "#F8F7F0",
              "beige-light": "#FBF9F2",
              grey: {
                1: "#fafafa",
                2: "#f5f5f5",
                3: "#f5f5f5",
                4: "#d4d4d4",
                5: "#a3a3a3",
                6: "#737373",
                7: "#525252",
                8: "#404040",
                9: "#262626",
                10: "#171717",
              },
              teal: {
                600: "#009689",
                700: "#00A63E",
              },
              green: {
                100: "#DCFCE7",
                300: "#7AF1A7",
                600: "#008236",
                700: "#00A63E",
              },
              orange: {
                100: "#FFEDD4",
                300: "#FFB869",
              },
              purple: {
                100: "#F3E8FF",
                300: "#D9B1FF",
                600: "#9810FA",
              },
              slate: {
                200: "#E1E8F0",
                300: "#CAD5E2",
                600: "#45556C",
                700: "#314157",
                900: "#0E162B",
              },
              amber: {
                200: "#EDCD88",
              },
              red: {
                600: "#EE0006",
                800: "#8D191C",
              },
              rose: {
                800: "#983033",
              },
              yellow: {
                50: "#FFF6E2",
              },
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="font-['Inter'] bg-[#F3F4F6] min-h-screen max-w-7xl mx-auto">
    <!-- Main Container -->
    <div class="w-full min-h-screen py-4 sm:py-5 md:py-6 px-4">
      <!-- HEADER -->
      <header class="bg-[#FFFFFF] border border-[#D4D4D4] rounded-3xl">
        <div
          class="max-w-6xl rounded-3xl mx-auto px-5 py-3 flex flex-wrap items-center justify-between gap-4"
        >
          <!-- Logo -->
          <div class="flex items-center gap-3">
            <img src="images/logo1.svg" class="h-8" alt="VMLS" />
            <div class="h-9 w-px bg-[#D4D4D4]"></div>
            <img src="images/vlatlogo.svg" class="h-6" alt="VLAT" />
          </div>

          <!-- Right -->
          <div class="flex items-center gap-4">
            <img
              src="images/vmrflogo.svg"
              class="h-8 hidden md:block"
              alt="VMLS"
            />
            <span
              class="text-sm border border-[#D4D4D4] p-2 rounded-full text-[#171717] hidden sm:block"
              >S. Sathiya</span
            >
            <button
              id="logoutButton"
              class="px-3 py-1.5 text-sm border border-primary text-primary rounded-lg hover:bg-primary hover:text-white transition"
            >
              Logout
            </button>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <div class="w-full mt-5">
        <div class="flex flex-col lg:flex-row gap-3.5">
          <!-- Left Column: Main Content -->
          <div class="flex-1 flex flex-col gap-6 order-1 lg:order-1">
            <!-- Progress Card -->
            <div
              class="p-6 bg-grey-1 rounded-xl border border-grey-4 flex flex-col gap-2.5"
            >
              <div class="flex flex-col gap-5">
                <div class="flex justify-between items-center">
                  <div
                    class="text-grey-7 text-xl font-normal font-['Arial'] leading-8"
                    id="testTitle"
                  >
                    Mock Test 3: Advanced Topics
                  </div>
                  <div
                    class="text-grey-9 text-lg font-normal font-['Arial'] leading-6"
                    id="questionCounter"
                  >
                    Question 2 of 40
                  </div>
                </div>
                <div
                  class="w-full h-1.5 bg-grey-4 rounded-full overflow-hidden"
                >
                  <div
                    class="h-full bg-teal-600 rounded-full transition-all duration-300"
                    id="progressBar"
                    style="width: 5%"
                  ></div>
                </div>
              </div>
            </div>

            <!-- Question Card -->
            <div
              class="p-3 bg-grey-1 rounded-xl border border-[#D4D4D4] flex flex-col gap-7"
            >
              <div
                class="text-slate-900 text-lg font-normal font-['Arial']"
                id="questionText"
                role="heading"
                aria-level="2"
              >
                Question 2 for Test 3: Which of the following best describes the
                concept being tested in this scenario?
              </div>
              <div
                class="flex flex-col gap-2.5"
                id="optionsContainer"
                role="radiogroup"
                aria-labelledby="questionText"
              >
                <!-- Options will be dynamically rendered here -->
              </div>
            </div>

            <!-- Navigation Buttons -->
            <div
              class="flex flex-col sm:flex-row justify-between items-stretch sm:items-center gap-4"
            >
              <!-- Left: Mark for Review -->
              <button
                id="markForReviewBtn"
                class="w-full sm:w-40 h-10 relative rounded-lg bg-white border border-grey-4 flex items-center justify-center gap-2 hover:bg-grey-2 transition min-h-[44px] sm:min-h-[36px]"
                aria-label="Mark current question for review"
                type="button"
              >
                <i class="fa-regular fa-bookmark text-grey-7"></i>
                <span
                  class="text-grey-7 text-sm font-normal font-['Inter'] leading-5"
                  >Mark for Review</span
                >
              </button>

              <!-- Center: Jump to and Skip to Last -->
              <div class="flex gap-2">
                <button
                  id="jumpToBtn"
                  class="w-full md:w-28 h-10 px-4 py-2 bg-white rounded-lg border border-grey-4 flex justify-center items-center gap-2 hover:bg-grey-2 transition"
                  aria-label="Jump to question"
                  type="button"
                >
                  <span
                    class="text-grey-9 text-sm font-normal font-['Inter'] leading-5"
                    >Jump to...</span
                  >
                </button>
                <button
                  id="skipToLastBtn"
                  class="w-full md:w-32 h-10 bg-white rounded-lg border border-grey-4 flex justify-center items-center gap-1 hover:bg-grey-2 transition"
                  aria-label="Skip to last question"
                  type="button"
                >
                  <i class="fa-solid fa-forward text-grey-9"></i>
                  <span
                    class="text-grey-9 text-sm font-normal font-['Inter'] leading-5"
                    >Skip to Last</span
                  >
                </button>
              </div>

              <!-- Right: Previous and Next -->
              <div class="flex gap-3 w-full sm:w-auto">
                <button
                  id="previousBtn"
                  class="flex-1 sm:w-24 h-10 bg-white rounded-lg border border-grey-4 flex justify-center items-center gap-1 hover:bg-grey-2 transition disabled:opacity-50 disabled:cursor-not-allowed min-h-[44px] sm:min-h-[36px]"
                  aria-label="Previous question"
                  type="button"
                >
                  <i class="fa-solid fa-chevron-left text-grey-9"></i>
                  <span
                    class="text-grey-9 text-sm font-normal font-['Inter'] leading-5"
                    >Previous</span
                  >
                </button>
                <button
                  id="nextBtn"
                  class="flex-1 sm:w-24 h-10 bg-grey-10 rounded-lg flex justify-center items-center gap-1 hover:bg-grey-9 transition text-white disabled:opacity-50 disabled:cursor-not-allowed min-h-[44px] sm:min-h-[36px]"
                  aria-label="Next question"
                  type="button"
                >
                  <span
                    class="text-white text-sm font-normal font-['Inter'] leading-5"
                    >Next</span
                  >
                  <i class="fa-solid fa-chevron-right text-white"></i>
                </button>
              </div>
            </div>

            <!-- Submit Button (shown only on last question) -->
            <div class="hidden" id="submitButtonContainer">
              <button
                id="submitBtn"
                class="w-full h-11 bg-primary rounded-xl flex items-center justify-center gap-2 px-5 hover:bg-red-800 transition-colors text-white font-medium min-h-[44px]"
                aria-label="Submit test"
                type="button"
              >
                <i class="fa-solid fa-check-circle"></i>
                <span>Submit Test</span>
              </button>
            </div>
          </div>

          <!-- Right Column: Sidebar -->
          <div class="w-full lg:w-72 flex flex-col gap-3.5 order-2 lg:order-2">
            <!-- Time Remaining Card -->
            <div
              class="p-6 bg-grey-1 rounded-xl border border-grey-4 flex flex-col items-center gap-2"
            >
              <div class="w-full inline-flex justify-center items-center gap-3">
                <i class="fa-regular fa-clock text-slate-700 text-lg"></i>
                <div
                  class="text-slate-700 text-base font-normal font-['Inter'] leading-6"
                >
                  Time Remaining
                </div>
              </div>
              <div
                class="w-full text-center text-slate-900 text-3xl font-medium font-['Inter'] leading-9"
                id="timerDisplay"
              >
                60:00
              </div>
              <div
                class="w-full pt-4 border-t border-slate-200 flex flex-col gap-2"
              >
                <div class="w-full flex justify-between items-start">
                  <div
                    class="text-slate-600 text-sm font-normal font-['Inter'] leading-5"
                  >
                    Answered:
                  </div>
                  <div
                    class="text-green-600 text-sm font-normal font-['Inter'] leading-5"
                    id="answeredCount"
                  >
                    0
                  </div>
                </div>
                <div class="w-full flex justify-between items-start">
                  <div
                    class="text-slate-600 text-sm font-normal font-['Inter'] leading-5"
                  >
                    Not Answered:
                  </div>
                  <div
                    class="text-slate-900 text-sm font-normal font-['Inter'] leading-5"
                    id="notAnsweredCount"
                  >
                    40
                  </div>
                </div>
                <div class="w-full flex justify-between items-start">
                  <div
                    class="text-slate-600 text-sm font-normal font-['Inter'] leading-5"
                  >
                    Marked for Review:
                  </div>
                  <div
                    class="text-purple-600 text-sm font-normal font-['Inter'] leading-5"
                    id="markedCount"
                  >
                    0
                  </div>
                </div>
              </div>
            </div>

            <!-- Question Navigator Card -->
            <div
              class="flex-1 p-4 bg-grey-1 rounded-xl border border-grey-4 flex flex-col gap-4 overflow-hidden"
            >
              <div
                class="text-grey-8 text-lg font-normal font-['Inter'] leading-6"
              >
                Question Navigator
              </div>

              <!-- Legend -->
              <div class="flex flex-wrap justify-start items-start gap-2">
                <div class="flex items-center gap-1">
                  <div
                    class="w-3 h-3 bg-green-100 rounded border border-green-300"
                  ></div>
                  <div
                    class="text-slate-600 text-xs font-normal font-['Arial'] leading-4"
                  >
                    Answered
                  </div>
                </div>
                <div class="flex items-center gap-1">
                  <div
                    class="w-3 h-3 bg-orange-100 rounded border border-orange-300"
                  ></div>
                  <div
                    class="text-slate-600 text-xs font-normal font-['Arial'] leading-4"
                  >
                    Skipped
                  </div>
                </div>
                <div class="flex items-center gap-1">
                  <div
                    class="w-3 h-3 bg-purple-100 rounded border border-purple-300"
                  ></div>
                  <div
                    class="text-slate-600 text-xs font-normal font-['Arial'] leading-4"
                  >
                    Review
                  </div>
                </div>
              </div>

              <!-- Question Grid -->
              <div
                class="grid grid-cols-4 sm:grid-cols-5 gap-2 overflow-y-auto max-h-72"
                id="questionNavigator"
              >
                <!-- Questions will be dynamically rendered here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/mock-test.js"></script>
  </body>
</html>
