<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VLAT Entrance Exam Register</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#8D191C",
              cream: "#FFF6E5",
              gold: "#EDCD88",
              whiteSoft: "#F3F4F6",
            },
          },
        },
      };
    </script>
    <style>
      input::placeholder {
        color: #a3a3a3;
        font-size: 0.875rem;
        font-weight: 500;
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="font-['Inter'] " style="background-color: #fff6e2">
    <!-- ROOT GRID -->
    <main class="min-h-screen grid grid-cols-1 lg:grid-cols-[96px_1.2fr_1fr]">
        <!-- LEFT RED STRIP -->
        <aside class="hidden lg:block w-72 bg-primary relative">
          <button
            onclick="history.back()"
            class="absolute top-6 left-32 flex items-center gap-2 text-sm font-medium uppercase border border-white/40 rounded-full px-3 py-1 text-[#A3A3A3] backdrop-blur"
          >
            <i class="fas fa-chevron-left text-xs"></i>
            BACK
          </button>
        </aside>
  
        <section class="hidden z-10 lg:flex items-center justify-start h-full px-10 pt-10">
          <img
            src="images/loginImage.svg"
            alt="Students attending class"
            class="h-full max-h-[85%] w-auto object-contain"
          />
        </section>

      <!-- FORM COLUMN -->
      <section class="flex items-center justify-center px-4 py-10">
        <div class="w-full max-w-md space-y-4">
          <!-- LOGO -->
          <div class="flex justify-center">
            <img src="images/logo1.svg" alt="VMLS Logo" class="h-14" />
          </div>

          <!-- TITLE -->
          <div class="text-center space-y-1">
            <h1 class="text-3xl font-bold font-['Inter'] text-primary">
              VLAT Entrance Exam Register
            </h1>
            <p
              class="text-sm font-normal font-['Arial'] leading-6 text-[#404040]"
            >
              Use the Login ID and Password sent to your email to access your
              exam dashboard.
            </p>
          </div>

          <!-- FORM CARD -->
          <form
            class="rounded-3xl p-6 space-y-4 bg-primary"
           
          >
            <!-- NAME -->
            <div>
              <label
                class="text-sm font-light text-[#F3F4F6]  "
                >Name</label
              >
              <input
                type="text"
                placeholder="Enter your Full name"
                class="mt-1 w-full h-10 rounded-md bg-[#FFFFFF1A] border border-[#FFFFFF33]  px-3 outline-none"
                style="color: #ffffff"
              />
            </div>

            <!-- EMAIL -->
            <div>
              <label
                class="text-sm font-light text-[#F3F4F6]  "
                style="color: #f3f4f6"
                >Email ID</label
              >
              <input
                type="email"
                placeholder="Enter your Email ID"
                class="mt-1 w-full h-10 rounded-md bg-[#FFFFFF1A] border border-[#FFFFFF33]  px-3 outline-none"
                style="color: #ffffff"
              />
            </div>

            <!-- CONTACT -->
            <div>
              <label
                class="text-sm font-light text-[#F3F4F6]  "
                style="color: #f3f4f6"
                >Contact Number</label
              >
              <input
                type="tel"
                placeholder="Enter your Contact number"
                class="mt-1 w-full h-10 rounded-md bg-[#FFFFFF1A] border border-[#FFFFFF33]  px-3 outline-none"
                style="color: #ffffff"
              />
            </div>

            <!-- PASSWORD -->
            <div>
              <label
                class="text-sm font-light text-[#F3F4F6]  "
                style="color: #f3f4f6"
                >Password</label
              >
              <input
                type="password"
                placeholder="Enter New Password"
                class="mt-1 w-full h-10 rounded-md bg-[#FFFFFF1A] border border-[#FFFFFF33]  px-3 outline-none"
                style="color: #ffffff"
              />
            </div>

            <!-- CONFIRM -->
            <div>
              <label
                class="text-sm font-light text-[#F3F4F6]  "
                style="color: #f3f4f6"
                >Confirm Password</label
              >
              <input
                type="password"
                placeholder="Enter Confirm Password"
                class="mt-1 w-full h-10 rounded-md bg-[#FFFFFF1A] border border-[#FFFFFF33]  px-3 outline-none"
                
              />
            </div>

            <!-- BUTTON -->
            <button
              type="submit"
              class="w-full h-11 text-base font-medium text-[#8D191C] rounded-lg"
              style="background-color: #FFF6E2; color: #8D191C"
            >
              Register Now
            </button>

            <!-- HELP -->
            <div class="border-t border-[#FFFFFF33]  pt-3 space-y-2">
              <p
                class="text-center text-sm font-normal font-['Inter'] leading-5"
                style="color: #d4d4d4"
              >
                Need help with login?
              </p>
              <div
                class="flex justify-between gap-2 text-sm font-normal font-['Inter'] leading-5"
                style="color: #d4d4d4"
              >
                <span
                  ><i class="fas fa-envelope"></i> admissions@vmls.edu.in</span
                >
                <span><i class="fas fa-phone"></i> +91 73582 01234</span>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
