services:
  - type: web
    name: vlat-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # Set this in Render dashboard
      - key: SESSION_SECRET
        sync: false # Set this in Render dashboard
      - key: FRONTEND_URL
        sync: false # Set this in Render dashboard
